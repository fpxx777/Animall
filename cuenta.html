.share-buttons {
    position: absolute;
    width: 1vw;
    height: 2vw;
    margin-left: 1.5vw;
    margin-top: 20vw;
}
.share-buttons .share-button {
    float: left;
    margin-top: 2vw;
}
.share-buttons .share-button:first-child {
    margin-top: 0;
}
.share-buttons .share-button:after {
    clear: both;
    display: table;
}
.share-button {
    display: block;
    position: relative;
    height: 1.5vw;
}
.share-button:hover {
    cursor: pointer;
}
.share-button:hover .share-button-primary {
    box-shadow: 1px 0 0 0 rgba(0, 0, 0, 0.1);
    background: #f1d7b6;
}
.share-button:hover .share-button-icon{
    filter: hue-rotate(0deg) brightness(500%);
}
.share-button:hover .share-button-secondary-content {
    transform: translate3d(0, 0, 0);
}
.share-button-primary {
    position: absolute;
    background: #ffffff;
    width: 2.5vw;
    height: 2.5vw;
    border-radius: 2vw;
    left: 0;
    top: 50%;
    margin-top: -0.8vw;
}
.share-button-icon {
    display: block;
    color: #fffdfd;
    position: absolute;
    width: 2vw;
    margin-left: 0.2vw;
    font-size: 1vw;
    margin-top: 0.2vw;
}
.share-button-secondary {
    overflow: hidden;
    margin-left: 1vw;
    height: 2.5vw;
}
.share-button-secondary-content {
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-size: 1vw;
    background: #fff;
    display: block;

    text-align: left;
    padding-left: 2vw;
    padding-right: 1vw;
